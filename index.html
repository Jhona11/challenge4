<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="landing-page">
            <div class="image">
                <img src="./assets/css/jhonalyn.jpg" alt="Image">
            </div>
            <div class="content">
                <h1>What's On Your Mind</h1>
                <form id="blogForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                    <label for="content">Content</label>
                    <textarea id="content" rows="5" required></textarea>
                    <div id="errorMessage" style="color: red; display: none;">Please complete all fields.</div>
                    <div style="text-align: center;">
                        <button type="submit" id="submitButton">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Brightness button -->
        <div class="brightness-icon" id="brightnessToggle">
            <!-- Adjust width and height of SVG here -->
            <img src="./assets/css/Brightness.jpg" alt="Brightness Icon" width="20" height="20">
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
